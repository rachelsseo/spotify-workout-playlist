version: '3.8'

services:
  prefect-server:
    image: prefecthq/prefect:2-python3.11
    ports:
      - "4200:4200"
    environment:
      - PREFECT_API_URL=http://localhost:4200/api
    command: prefect server start --host 0.0.0.0
    volumes:
      - ./pipelines:/pipelines
      - ./data:/data
      - ./config:/config

  python-worker:
    build: ./docker
    depends_on:
      - prefect-server
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
    volumes:
      - ./pipelines:/pipelines
      - ./data:/data
      - ./sql:/sql
      - ./config:/config
    command: tail -f /dev/null  # Keep container running